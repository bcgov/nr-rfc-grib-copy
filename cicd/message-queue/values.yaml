# Default values for message-queue.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1


imagePullSecrets: []
nameOverride: ""
fullnameOverride: "gov_can_message_queue_subscriber"

# referenced by _helpers.tpl
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# referenced by NOTES.txt
service:
  type: ClusterIP
  port: 80

# referenced by NOTES.txt
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}


# -------------------------------------------------

app:
  # Module name
  name: messagesubscriber
  # Component name: backend, frontend, database, etc...
  component: listener
  # Deployment zone, e.g. pr-### or prod
  # TODO: look up how to have a parameter that needs to be provided when chart
  #       gets run
  zone: pr-999
  pvc_mount_point: /data

image:
  # image_tag: 20230412-2139 20230421-1758 20230607-2207 20230616-0058
  image_tag: 20230616-0058
  domain: apps.silver.devops.gov.bc.ca
  registry:  ghcr.io
  #promote: bcgov/nr-rfc-grib-copy/datamart_listener:prod
  promote: bcgov/datamart_listener:20230616-0058
  image_registry: image-registry.openshift-image-registry.svc:5000

config:
  cpu_request: "25m"
  memory_request: "50Mi"
  cpu_limit: "75m"
  memory_limit: "150Mi"
  min_replicas: "2"
  max_replicas: 5

pvc:
  size: 50Mi

ampq_secrets:
  username: anonymous
  password: anonymous
  domain: hpfx.collab.science.gc.ca

github_secrets:
  name: ghs
  org: bcgov
  repo: nr-rfc-grib-copy
  access_token: wouldntYouLikeToKnow
